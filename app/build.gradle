apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.avinash.calculator3"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/maven/net.objecthunter/exp4j/pom.xml'
        exclude 'META-INF/maven/net.objecthunter/exp4j/pom.properties'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files("libs/exp4j-0.4.5.jar");
}
repositories{
    flatDir dirs:'libs'
}
dependencies{
    compile'de.congrace:exp4j:0.4.5'
}


